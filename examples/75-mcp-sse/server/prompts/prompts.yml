prompts:
  predefined:
    - name: 'greet-user'
      arguments:
        - name: 'nickName'
          type: 'string'
      messages:
        - text: 'Say hello to ${nickName}!'
          role: 'user'


    - name: 'fetch-page'
      arguments:
        - name: 'url'
          type: 'string'
      messages:
        - text: 'Fetch the content of the following url: ${url}'
          role: 'user'


    - name: summarize
      arguments:
        - name: 'content'
          type: 'string'
      messages:
        - text: 'Summarize the following text: ${content}'
          role: 'user'
